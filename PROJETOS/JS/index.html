<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="./framework/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>

<body>
    <div class="box container-fluid">
        <!-- Header -->
        <header id="header" class="titulo header container-dark text-center">
            <h1 class="display-2">JS</h1>
        </header>
        <!-- Navbar-->
        <nav class="navbar navbar-expand-md navbar-light bg-dark">
            <button class="navbtn navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navjs navbar-nav navbar-center text-center">
                    <li class="nav-item" data-toggle="collapse" data-target="#navbarNav">
                        <a class="nav-link" onclick="select(1);" href="#">IDADE</a>
                    </li>
                    <li class="nav-item" data-toggle="collapse" data-target="#navbarNav">
                        <a class="nav-link" onclick="select(2);" href="#">IMC</a>
                    </li>
                    <li class="nav-item" data-toggle="collapse" data-target="#navbarNav">
                        <a class="nav-link" onclick="select(3);" href="#">CALCULADORA</a>
                    </li>
                    <li class="nav-item" data-toggle="collapse" data-target="#navbarNav">
                        <a class="nav-link" onclick="select(4);" href="#">CORES</a>
                    </li>
                    <li class="nav-item" data-toggle="collapse" data-target="#navbarNav">
                        <a class="nav-link" onclick="select(this.id);" href="#">ORDEM</a>
                    </li>
                    <li class="nav-item" data-toggle="collapse" data-target="#navbarNav">
                        <a class="nav-link" onclick="select(this.id);" href="#">TABUADA</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
        <article class="container-fluid">

            <!--Idade-->
            <section id="idade" class="row d-none">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h1 class="titulo2 text-center col-12">IDADE</h1>
                    <input type="text" class="col-12" id="idanome" placeholder="NOME" required>
                    <input type="text" class="col-12" id="idaidade" placeholder="IDADE" required>
                    <button class="col-12 btn btn-dark " onclick="fidade();">VERIFICAR</button>
                    <input type="text" class="col-12" id="idaresult">
                </div>
                <div class="col-md-2"></div>
            </section>
            <!--IMC-->
            <section id="imc" class="row d-none">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h1 class="titulo2 text-center col-12">IMC</h1>
                    <input type="text" class="col-12" id="imcpeso" placeholder="PESO" required>
                    <input type="text" class="col-12" id="imcaltura" placeholder="ALTURA EM CM" required>
                    <button class="col-12 btn btn-dark " onclick="fimc();">MEDIR</button>
                    <input type="text" class="col-12" id="imcresult">
                </div>
                <div class="col-md-2"></div>
            </section>
            <!--CALCULADORA-->
            <section id="calc" class="row d-none">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h1 class="titulo2 text-center col-12">CALCULADORA</h1>
                    <input type="text" class="col-12" id="cnum1" placeholder="VALOR I" required>
                    <input type="text" class="col-12" id="cnum2" placeholder="VALOR J" required>
                    <h1 class="text-center">
                        <button class="col-2 btn btn-dark " onclick="calc(1);">+</button>
                        <button class="col-2 btn btn-dark " onclick="calc(2);">-</button>
                        <button class="col-2 btn btn-dark " onclick="calc(3);">*</button>
                        <button class="col-2 btn btn-dark " onclick="calc(4);">/</button>
                        <button class="col-2 btn btn-dark " onclick="calc(5);">//</button>
                        <input type="text" class="col-12" id="cresult">
                    </h1>
                </div>
                <div class="col-md-2"></div>
            </section>
            <!--CORES-->
            <section id="cores" class="row d-none">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h1 class="titulo2 text-center col-12">CORES</h1>
                    <h1 class="text-center">
                        <button style="background-color:red; border: none;" class="col-2 btn btn-dark " onclick="cor('red')"><br></button>
                        <button style="background-color:green;border: none;" class="col-2 btn btn-dark " onclick="cor('green');"><br></button>
                        <button style="background-color:blue;border: none;" class="col-2 btn btn-dark " onclick="cor('blue');"><br></button>
                        <button style="background-color:yellow;border: none;" class="col-2 btn btn-dark " onclick="cor('yellow');"><br></button>
                        <button style="background-color:purple;border: none;" class="col-2 btn btn-dark " onclick="cor('purple');"><br></button>
                    </h1>
                </div>
                <div class="col-md-2"></div>
            </section>
        </article>
        <!-- Fim Container-->
    </div>

    <!--FRAMEWORK-->
    <script src="./framework/jquery/jquery-3.2.1.slim.min.js"></script>
    <script src="./framework/popper/popper.min.js"></script>
    <script src="./framework/bootstrap/bootstrap.min.js"></script>
    <!--JS-->
    <script src="./js/main.js"></script>
</body>

</html>
